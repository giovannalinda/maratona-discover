<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.finance$</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>
            Entradas
          </span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <span>
          Saídas
        </span>
        <img src="./assets/expense.svg" alt="Imagem de saídas">
        <p>R$ 2.000,00</p>
      </div>
      <div class="card total">
        <span>
          Total
        </span>
        <img src="./assets/total.svg" alt="Imagem de total">
        <p>R$ 3.000,00</p>
      </div>

    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <table id="data class=" description="table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td class="description" class="">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>

          <tr>
            <td class="description">Criação de website</td>
            <td class="income">R$ 5.000,00</td>
            <td class="date">23/01/2021</td>
          </tr>

          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
  <footer>
    <p>dev.finance$</p>
  </footer>

</body>

</html>
